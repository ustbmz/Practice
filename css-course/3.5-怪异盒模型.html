<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>怪异盒模型</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    .box2 {
      width: 200px;
      height: 100px;
      background-color: brown;
      padding: 10px;
      border: 1px solid black;
      /* 怪异盒模型 */
      box-sizing: border-box;
    }

    input {
      width: 100%;
      padding: 10px;
      /* 怪异盒模型  加上padding后整体宽度不会超过100% */
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="box2">
      自适应盒子
    </div>
  </div>
  <input type="input">
  </input>
</body>

</html>
