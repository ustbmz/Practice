<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>怪异盒模型</title>
    <style>
      .box1 {
        width: 200px;
        background-color: pink;
        border: 1px solid black;
      }

      .box2 {
        width: 100px;
        height: 100px;
        background-color: brown;
        float: left;
      }

      .clearfix::after {
        content: '';
        display: block;
        clear: both;
      }
    </style>
  </head>

  <body>
    <div class="box1 clearfix">
      <div class="box2"></div>
    </div>
  </body>
</html>
